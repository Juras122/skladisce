<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skladišče</title>
    <link rel="stylesheet" href="style/Home.css">
    </head>
<body>

    <div class ="ZgornjaVrstica">
        <div class="Logo">
            <img src="images/LogoNapis.png" alt="Company Logo">
        </div>

        <div class = "Naslov">
            <h1>Skladišče</h1>
        </div>
    </div>

    <div class ="Opravilnavrstica">
        </div>

    <div class ="GlavnaVsebina">
        <div class="SekcijaNaslov">
            <h2>Status:</h2>
            <div class="GumbDodaj">
                <button id="dodajElementBtn">Osveži</button> </div>
        </div>

        <div class="PodatkiSkladisca">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ime</th>
                        <th>Količina</th>
                        <th>Lokacija</th>
                        <th>Komentar</th>
                        <th>Akcija</th> </tr>
                </thead>
                <tbody id="teloTabele">
                    </tbody>
            </table>

        </div>

    </div>

    <script src="script/Home.js"></script>
</body>
</html>
